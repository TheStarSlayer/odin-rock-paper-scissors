<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="title">
            Rock! Paper! Scissors!!!
        </div>

        <div class="score">
            <span id="rounds">
                Rounds: <span id="noOfRounds">0</span>
            </span>

            <span id="user">
                User wins: <span id="userWins">0 wins</span>
            </span>

            <span id="computer">
                Computer wins: <span id="computerWins">0 wins</span>
            </span>
        </div>

        <div class="game-container">
            <span id="message">Choose your weapon!</span>

            <div class="choice">
                <div class="choice-card" id="rock">
                    <img src="img/chinese-rock.png" alt="rock">
                    <span>Rock</span>
                    <span class="chose-by"></span>
                </div>

                <div class="choice-card" id="paper">
                    <img src="img/paper.png" alt="paper">
                    <span>Paper</span>
                    <span class="chose-by"></span>
                </div>

                <div class="choice-card" id="scissors">
                    <img src="img/scissors.png" alt="scissors">
                    <span>Scissors</span>
                    <span class="chose-by"></span>
                </div>
            </div>

            <div class="round-result hidden">
                <span id="result"></span>
                <div class="buttons">
                    <button id="next-round">Next round</button>
                    <button id="end-game">End Game</button>
                </div>
            </div>
        </div>

        <div class="game-over hidden">
            <span id="game-result"></span>
            <div class="scoreboard">
                <span>Scoreboard</span>
                <div class="scores">
                    <span id="total-rounds">
                        Rounds: <span id="noOfRoundsScore">0</span>
                    </span>
        
                    <span id="user-score">
                        User wins: <span id="userScore">0</span>
                    </span>
        
                    <span id="computer-score">
                        Computer wins: <span id="computerScore">0</span>
                    </span>

                    <span id="total-ties">
                        Ties: <span id="ties">0</span>
                    </span>
                </div>
            </div>
            <button id="restart-game">Restart</button>
        </div>

        <script src="rps.js"></script>
    </body>
</html>
